{{define "updateTaskForm"}}
<form>
    <div>
        <input
            type="text"
            name="task"
            value="{{.Task}}"
            class="input is-dark"
            placeholder="Enter a task"
            required />
    </div>

    <div>
        <input type="checkbox" name="done" {{if .Done}} checked {{end}}>
    </div>

    <div>
        <button
            hx-put="/tasks/{{.Id}}"
            hx-target="#taskList"
            type="submit"
            class="button is-dark"
            style="margin-top: 10px; background-color: white; color: black; border: 1px solid black;">
            Update Task
        </button>
    </div>
</form>
{{end}}

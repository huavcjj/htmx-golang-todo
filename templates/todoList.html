{{define "todoList"}}
<ul>
    {{range .}}
    <li
        style="margin-bottom: 10px; padding: 5px; border-bottom: 1px solid #ccc">
        <span
            {{if .Done}}
            style="text-decoration: line-through; color: #999"
            {{else}}
            {{end}}>{{ .Task }}</span>
        <a href="#" hx-get="/gettaskupdateform/{{.Id}}"
            hx-target="#taskForm">[Edit]</a> |
        <a href="#" hx-delete="/tasks/{{.Id}}"
            hx-confirm="Are you sure you want to delete this task?"
            hx-target="#taskList">[Delete]</a>
    </li>
    {{else}}
    <li style="color: #999">No tasks available</li>
    {{end}}
</ul>
{{end}}
